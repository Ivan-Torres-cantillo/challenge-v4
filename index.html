<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="Imagenes/Logo.png" alt="Logo Alura" class="logo";
        </a>
    </header>
    <!--Principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
            <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="Imagenes/Muñeco.png" alt="Imagen Mueñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>              
        </section>
    </main>
    <!-- Pie de pagina-->
     <footer> 
     <p class="copyright">&copy; copyright 2024 - Encriptador de texto - Desarrollado por Ivan Torres</p>
     <a href="#" rel="">
        <img src="Imagenes/linkedin.png" alt="Logo linkedin" class="linkedin">
    <a href="#" rel="">
        <img src="Imagenes/github.png" alt="Logo github" class="git">
     </a>

     </footer>
     <script src="/js/encriptador.js"></script>
</body>
</html>
